  <script>
  function convertCurrency() {
    // Get user inputs
    const amount = document.getElementById('amount').value;
    const fromCurrency = document.getElementById('fromCurrency').value;
    const toCurrency = document.getElementById('toCurrency').value;

    // API key for Open Exchange Rates
    const apiKey = '0d8fa7848fcf42ffb7e826e76b58ec72';

    // Construct the API URL
    const apiUrl = `https://open.er-api.com/v6/latest/${fromCurrency}?apikey=${apiKey}`;

    // Fetch the exchange rates
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        // Extract the exchange rates from the API response
        const exchangeRates = data.rates;

        // Calculate the converted amount
        const convertedAmount = amount * exchangeRates[toCurrency];

        // Display the result
        document.getElementById('result').innerText = `${amount} ${fromCurrency} is equal to ${convertedAmount.toFixed(2)} ${toCurrency}`;
      })
      .catch(error => {
        console.error('Error fetching exchange rates:', error);
        document.getElementById('result').innerText = 'Error fetching exchange rates. Please try again later.';
      });
  }
